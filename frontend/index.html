<!DOCTYPE html>
<!-- 
    DOCTYPE declaration: Tells the browser this is an HTML5 document
    This ensures the page is rendered in standards mode
-->
<html lang="en">
<!-- 
    Root HTML element with language attribute set to English
    The lang attribute helps search engines and screen readers
-->
<head>
  
    
    <meta charset="UTF-8">
    <!-- 
        Character encoding: UTF-8 supports all Unicode characters
        This allows the page to display text in any language correctly
    -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Viewport meta tag: Makes the page responsive on mobile devices
        width=device-width: Sets page width to match device screen width
        initial-scale=1.0: Sets initial zoom level to 100%
    -->
    
    <title>Hello World</title>

</head>

<body>
    <h1>Hello World!</h1>

    
    <p>Deployed with Docker & Vercel</p>

</body>
</html>
